<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/sticks.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <link rel="icon" href="img/logo-icon.png" />

    <script type="module" src="index.js"></script>

    <title>Sticky Notes</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="#">
          <div class="header__logo-box">
            <img src="img/logo-icon.png" alt="logo" class="header__logo" />
          </div>
        </a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item navigation__create-new">
              <a class="main-nav-link" href="#popup">
                <svg
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="btn-icon-new"
                >
                  <path
                    d="M23 17h-3v-3h-2v3h-3v2h3v3h2v-3h3v-2zm-7 5v2h-15v-24h10.189c3.163 0 9.811 7.223 9.811 9.614v2.386h-2v-1.543c0-4.107-6-2.457-6-2.457s1.518-6-2.638-6h-7.362v20h13z"
                  />
                </svg>
                Add New
              </a>
            </li>
            <li class="navigation__item">
              <a class="main-nav-link nav__btn--trash" href="#"></a>
              <div class="trash">
                <ul class="trash__list"></ul>
                <button class="btn btn-trash btn-restore-all hidden">
                  Restore All
                </button>
                <button class="btn btn-trash btn-delete-all hidden">
                  Delete All
                </button>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="main-components">
        <div>
          <section class="container" id="container"></section>
          <section class="section-popup"></section>
        </div>
        <!-- <footer class="footer">footer</footer> -->
      </div>
    </main>
  </body>
</html>
