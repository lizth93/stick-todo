<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/sticks.css" />

    <script type="module" src="index.js"></script>
    <script type="module" src="/js/controllers/colorPiker.js"></script>

    <title>Sticky Notes</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="#">
          <div class="header__logo-box">
            <img src="img/logo-icon.png" alt="logo" class="header__logo" />
          </div>
        </a>

        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="main-nav-link" href="#popup">
                <svg
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="btn-icon-new"
                >
                  <path
                    d="M23 17h-3v-3h-2v3h-3v2h3v3h2v-3h3v-2zm-7 5v2h-15v-24h10.189c3.163 0 9.811 7.223 9.811 9.614v2.386h-2v-1.543c0-4.107-6-2.457-6-2.457s1.518-6-2.638-6h-7.362v20h13z"
                  />
                </svg>
                Create New
              </a>
            </li>
            <li class="navigation__item">
              <a class="main-nav-link nav__btn--trash" href="#">
                <svg
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="btn-icon-trash"
                >
                  <path
                    d="M19 24h-14c-1.104 0-2-.896-2-2v-17h-1v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2h-1v17c0 1.104-.896 2-2 2zm-14-2.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-16.5h-14v16.5zm5-18.5h4v-1h-4v1z"
                  />
                </svg>
                Trash
              </a>

              <div class="trash">
                <ul class="trash__list">
                  <div class="message">
                    <div>
                      <svg
                        width="24"
                        height="24"
                        xmlns="http://www.w3.org/2000/svg"
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        class="btn-icon-smile"
                      >
                        <path
                          d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm-.045 17.51h-.015c-2.285 0-4.469-1.189-6.153-3.349l.789-.614c1.489 1.911 3.394 2.963 5.364 2.963h.013c1.987-.004 3.907-1.078 5.408-3.021l.791.611c-1.693 2.194-3.894 3.405-6.197 3.41zm-3.468-10.01c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zm7.013 0c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1z"
                        />
                      </svg>
                    </div>
                    <p>No trash yet. :D</p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="container" id="container">
        <div class="box" draggable="true" id="1">TEst</div>
      </section>
    </main>

    <section class="section-popup">
      <form class="popup" id="popup">
        <div class="popup__content">
          <div
            class="popup-img-box"
            role="img"
            aria-label="image of postit"
          ></div>
          <div class="popup__right">
            <a href="#container" class="popup__close">&times;</a>
            <h2 class="u-margin-bottom-small">Create the Sticky</h2>
            <div class="popup__flex">
              <label class="id-number">0</label>
              <div>
                <label for="create-text" class="create-text"
                  >Input the text</label
                >
                <br />
                <textarea
                  name="create-text"
                  id="create-text"
                  cols="45"
                  rows="7"
                  placeholder="Type the content"
                  class="create-text-area u-margin-bottom-small"
                  required
                ></textarea>
              </div>

              <div>
                <label for="create-color" class="create-text"
                  >Select color</label
                >
                <br />
                <input
                  type="color"
                  name="create-color"
                  id="create-color"
                  class="create-color"
                  value="#1098ad"
                />
              </div>
            </div>
            <button class="btn btn--form popup-button-element">Create</button>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
